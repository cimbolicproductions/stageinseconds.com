name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # Only deploy if tests pass
    needs: []
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event_name == 'push' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        if: secrets.VERCEL_TOKEN != ''

      - name: Build Project Artifacts
        run: vercel build ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./apps/web
        if: secrets.VERCEL_TOKEN != ''

      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy ${{ github.event_name == 'push' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"
        working-directory: ./apps/web
        if: secrets.VERCEL_TOKEN != ''

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request' && secrets.VERCEL_TOKEN != ''
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.url }}';
            const comment = `## üöÄ Deployment Preview

            Your changes have been deployed to Vercel!

            **Preview URL**: ${deploymentUrl}

            This preview will be automatically updated with each new commit.
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Deployment Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Run smoke tests
        if: steps.deploy.outputs.url != '' && secrets.VERCEL_TOKEN != ''
        run: |
          DEPLOYMENT_URL="${{ steps.deploy.outputs.url }}"
          echo "Running smoke tests against: $DEPLOYMENT_URL"

          # Wait for deployment to be ready
          sleep 10

          # Check if homepage is accessible
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$DEPLOYMENT_URL")
          echo "Homepage status: $HTTP_STATUS"

          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 304 ]; then
            echo "‚úÖ Homepage is accessible"
          else
            echo "::error::Homepage returned status $HTTP_STATUS"
            exit 1
          fi

          # Check if API is accessible (if applicable)
          API_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$DEPLOYMENT_URL/api/health" || echo "000")
          echo "API health check status: $API_STATUS"

          if [ "$API_STATUS" -eq 200 ] || [ "$API_STATUS" -eq 404 ]; then
            echo "‚úÖ API endpoint check passed"
          else
            echo "‚ö†Ô∏è  API endpoint returned status $API_STATUS (may not exist yet)"
          fi

      - name: Skip deployment (no Vercel token)
        if: secrets.VERCEL_TOKEN == ''
        run: |
          echo "‚ö†Ô∏è  Skipping deployment: VERCEL_TOKEN not configured"
          echo "To enable deployment, add VERCEL_TOKEN and VERCEL_ORG_ID to repository secrets"
          echo "See .github/SECRETS.md for setup instructions"
